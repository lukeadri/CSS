<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0px;
        }

         .yellowbox{
            background-color: yellow;
            width: 100%;
            height: 100px;
            margin-top: 0px;
            display: flex;
            justify-content: right;
            align-items: center;
            border: solid;
        }

        .greenbox{
            background-color: green;
            width: 30px;
            height: 30px;
            margin: 25px;
            border: solid;
        }

         .bluebox{
            background-color: aqua;
            width: 400px;
            height: 300px;
            margin-left: 20px;
            margin-top: 20px;
            border: solid;
            position: relative;
        }

        .willkommen{
            margin-top: 20px;
            margin-left: 20px;
            font-size: 20px;
        }

        .number{
            margin-left: 20px;
            margin-top: 10px;
        }

        .brownbox{
            background-color: brown;
            width: 100px;
            height: 100px;
            border: solid;
            position: absolute;
            bottom: 0;
            right: 0;
          
        } 

        .violetbox{
            background-color: blueviolet;
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0px;
            bottom: 0px;
            border: solid;
        }
    </style>
</head>
<body>
    <div class="yellowbox">
        <div class="greenbox"></div>
        <div class="greenbox"></div>
        <div class="greenbox"></div>
    </div>
    <div class="bluebox">
        <div class="willkommen">Willkommen!</div>
        <div class="number">
            <ul>
                <li>Eins</li>
                <li>Zwei</li>
                <li>Drei</li>
            </ul>
        </div>
        <div class="brownbox"></div>
    </div>
    <div class="violetbox"></div>
</body>
</html>
